<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");
    </style> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  <body>
    <section class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-logo">
            <div><img src="images/insurtech_logo.png" alt="InsurTech Việt Nam"></div>
            <div class="header-title">
              Nền tảng bảo hiểm kỹ thuật số
            </div>
          </div>
          <div class="header-hotline">
            <span>Hãy gọi cho chúng tôi</span>
            <strong class="header-hotline-number">(028) 6276 1441</strong>
          </div>
        </div>
      </div>
    </section>

    <section class="category">
      <div class="category-container">
        <div class="category-title">Bạn muốn mua loại bảo hiểm nào</div>
        <div class="category-list">
          <!--Xe gan may-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/motor.jpg" alt="Xe gắn máy">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Xe gắn máy</a>
                </div>
              </div>
          </div>
          <!--Xe o to-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/auto.png" alt="Xe ô tô">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Xe ô tô</a>
                </div>
              </div>
          </div>
          <!--Suc khoe-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/health.png" alt="Bảo hiểm sức khỏe">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Bảo hiểm sức khỏe</a>
                </div>
              </div>
          </div>
          <!--Bao hiem tai nan-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/works.png" alt="Bảo hiểm tai nạn">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Bảo hiểm tai nạn 24/7</a>
                </div>
              </div>
          </div>
          <!--Bao hiem chay no-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/burn.jpg" alt="Bảo hiểm cháy nổ">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Bảo hiểm cháy nổ</a>
                </div>
              </div>
          </div>
          <!--Bao hiem hoc sinh-->
          <div class="category-item">
              <div class="category-item-image">
                <a href="http://">
                  <img src="images/student.png" alt="Bảo hiểm học sinh">
                </a>
              </div>
              <div class="category-item-content">
                <div class="category-name">
                  <a href="http://">Bảo hiểm học sinh</a>
                </div>
              </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
